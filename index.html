<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My website</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <!-- hero -->
    <section class="hero">
      <div class="hero-wrap">
        <div class="left">
          <h1>HERO,</h1>
        </div>
        <div class="right">
          <h2>WORLD</h2>
        </div>
      </div>
    </section>
    <!-- /hero -->

    <!-- first section -->
    <section class="first-section">
      <div class="first-wrapper">

        <!-- callout -->
        <div class="callout">
            <div class="left">
              <h1>this is the left</h1>
            </div>
            <div class="right">
              <h1>this is the right</h1>
            </div>
        </div>
        <!-- /callout -->

        <!-- nested -->
        <div class="nested">
          <div class="inner">
            <div class="left">
              this is a nested left
            </div>
            <div class="right">
              this is a nested right
            </div>
          </div>
          <div class="next">
            this is the next
          </div>
        </div>
        <!-- /nested -->
        
      </div>
    </section>
    <!-- /first section -->
  </body>
</html>
